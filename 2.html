<h2>SpaceX</h2>
<p>스페이스X(영어: SpaceX, 공식 회사명 Space Exploration Technologies Corp.)는
  미국의 항공우주 장비 제조/생산 및 우주 수송 회사이다.
  본사는 캘리포니아 주 호손에 위치해 있다. 우주로의 수송 비용을 획기적으로 절감하고
  화성을 식민지화하겠다는 목표[1] 아래 2002년 인터넷 벤처기업 페이팔의 창업자인
  일론 머스크에 의하여 설립되었다.</p>
