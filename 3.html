<h2>Neuralink</h2>
<p>뉴럴링크 코퍼레이션(Neuralink Corporation)은 일론 머스크 등이
   설립한 미국의 뉴로테크놀로지 기업으로, 이식 가능한 뇌-컴퓨터
   인터페이스(BMI)를 개발한다. 이 기업의 본사는 샌프란시스코에
   있으며 2016년 시작하였고 2017년 3월 처음 공개 보도되었다.</p>
