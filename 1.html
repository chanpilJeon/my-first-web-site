<h2>Tesla</h2>
<p>테슬라 주식회사 (영어: <a href="https://www.tesla.com/ko_kr" target="_blank">Tesla, Inc.</a>)는
   미국 캘리포니아주 팰로앨토에 기반을 둔 미국의
   전기자동차와 청정 에너지 회사이다.[2] 2003년, 마틴 에버하드(CEO)와
   마크 타페닝(CFO)이 창업했다. 2004년 페이팔의 최고경영자이던 일론 머스크가 투자자로
   참여했다. 회사 이름은 물리학자이자 전기공학자인 니콜라 테슬라의 이름을 따서 지었다.
    2010년 6월 나스닥에 상장되었다.</p>
